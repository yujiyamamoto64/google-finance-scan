spring.application.name=google-finance-scan
# Porta usa variável do ambiente (Railway define PORT), padrão 8080 local
server.port=${PORT:8080}

# Banco H2 em arquivo para não perder dados a cada restart
spring.datasource.url=jdbc:h2:file:./data/googlefinancescan-db;MODE=PostgreSQL;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# Log mais verboso para salvar snapshots
logging.level.com.yujiyamamoto64.googlefinancescan.service.StockSnapshotService=INFO
